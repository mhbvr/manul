<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Cat Photo Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 20px;
            background-color: rgba(0,0,0,0.8);
            border-radius: 8px;
            padding: 20px;
        }
        .nav {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav a, .back-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .nav a:hover, .back-btn:hover {
            background-color: #0056b3;
        }
        .back-btn {
            background-color: #6c757d;
        }
        .back-btn:hover {
            background-color: #545b62;
        }
        .download-btn {
            background-color: #28a745;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        .photo-container {
            text-align: center;
            margin: 20px 0;
        }
        .full-photo {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(255,255,255,0.1);
        }
        .photo-info {
            background-color: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .actions {
            text-align: center;
            margin: 20px 0;
        }
        .actions a {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê± Cat Photo Storage System</h1>
            <h2>{{.Title}}</h2>
        </div>
        
        <div class="nav">
            <a href="/" class="back-btn">üè† Home</a>
            <a href="/cats" class="back-btn">üìã All Cats</a>
            <a href="/photos?cat_id={{.CatID}}" class="back-btn">‚Üê Back to Cat {{.CatID}}</a>
        </div>
        
        <div class="photo-container">
            <img src="/photo?cat_id={{.CatID}}&photo_id={{.PhotoID}}&mode=full" 
                 alt="Cat {{.CatID}} Photo {{.PhotoID}}" 
                 class="full-photo"
                 title="Cat {{.CatID}} Photo {{.PhotoID}}">
        </div>
        
        <div class="actions">
            <a href="/photo?cat_id={{.CatID}}&photo_id={{.PhotoID}}" class="download-btn">
                üíæ Download Original
            </a>
        </div>
        
        <div class="photo-info">
            <h3>Photo Information</h3>
            <p><strong>Cat ID:</strong> {{.CatID}}</p>
            <p><strong>Photo ID:</strong> {{.PhotoID}}</p>
            <p><strong>Filename:</strong> cat_{{.CatID}}_photo_{{.PhotoID}}.jpg</p>
        </div>
    </div>
</body>
</html>
